<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukes Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
<!-- ++++++++++++++++++++++++++++++++++++template++++++++++++++++++++++++++++++++++++++++++++++ -->
<script id="repo-template" type="text/x-handlebars-template">
  <li>
    <a href="{{html_url}}" target="_blank">
      <h3>{{Name}}</h3>
    </a>
    <p>Description: {{description}}</p>
    <p>Language: {{language}}</p>
    <p>Created: {{dateCreated}}</p>
    <p>Last updated: {{dateLastUpdated}}</p>
    {{#if watchers_count}}
      <p>{{watchers_count}} watching this repo</p>
    {{/if}}
  </li>
</script>
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  </head>
  <body>
    <header>
      <img class="nugget" src="/public/img/SelfImg.jpg" />
      <h1>Gregory <br id="break">Dukes</h1>

    </header>
    <main>
          <nav>
            <i id="hamburger" class="fa fa-bars" aria-hidden="true"></i>

            </ul>
          </nav>

              <li class="slide"><img src="/public/img/Wide1.jpg" /></li>

              <li class="slide"><img src="/public/img/Wide4.jpg" /></li>
              <li class="slide"><img src="/public/img/Wide5.jpg" /></li>
              <li class="slide"><img src="/public/img/Wide1.jpg" /></li>
            </ul>
        </div>
        <div id="sliderTall" class="home-contentTall">

            <li class="slideTall"><img id="sliderTallImg" src="/public/img/Tall2.jpg" /></li>
            <li class="slideTall"><img id="sliderTallImg" src="/public/img/Tall3.jpg" /></li>
            <li class="slideTall"><img id="sliderTallImg" src="/public/img/Tall4.jpg" /></li>
            <li class="slideTall"><img id="sliderTallImg" src="/public/img/Tall5.jpg" /></li>

          </ul>

      <section id="project" class="project-content">
        <div>
        </div>
      </section>
      <section id="about" class="tab-content">

          Welcome to my Blog
        </header>
        <section>
          <h1>Some of my intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>

          </ul>
        </section>
      </section>
    </main>
    <footer>
      <p>Gregory Dukes &copy; 2017</p>
    </footer>
      <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/routes.js"></script>
    <script src="scripts/controllers/repo.js">
  </body>
</html>
